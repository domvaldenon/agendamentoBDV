<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento - Barbeiro Dom Valdenon</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #1a1a1a;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      text-align: center;
    }

    .logo {
      display: block;
      margin: 0 auto 15px auto;
      width: 150px;
      height: auto;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #FFD700;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #ddd;
    }

    select, input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #2a2a2a;
      color: #fff;
      margin-bottom: 15px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #FFD700;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e6c200;
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo BARBEIRO DOM VALDENON" class="logo">
    <h1>Agende seu horário</h1>

    <form id="agendamentoForm">
      <label for="servico">Serviço:</label>
      <select id="servico" required>
        <option value="">Selecione</option>
        <option value="Corte Simples">Corte Simples</option>
        <option value="Corte Fade">Corte Fade</option>
        <option value="Barba">Barba</option>
      </select>

      <label for="data">Data:</label>
      <input type="date" id="data" required>

      <label for="hora">Hora:</label>
      <select id="hora" required>
        <option value="">Selecione</option>
        <option value="09:00">09:00</option>
        <option value="10:00">10:00</option>
        <option value="11:00">11:00</option>
        <option value="14:00">14:00</option>
        <option value="15:00">15:00</option>
        <option value="16:00">16:00</option>
        <option value="17:00">17:00</option>
        <option value="18:00">18:00</option>
      </select>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <label for="telefone">WhatsApp:</label>
      <input type="text" id="telefone" required>

      <button type="submit">Agendar</button>
    </form>

    <div class="footer">
      © 2025 BARBEIRO DOM VALDENON
    </div>
  </div>

  <script>
    document.getElementById("agendamentoForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const dados = {
        servico: document.getElementById("servico").value,
        data: document.getElementById("data").value,
        hora: document.getElementById("hora").value,
        nome: document.getElementById("nome").value,
        telefone: document.getElementById("telefone").value,
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzgpP3CQDJ9XMgc8S1rDYX9qtt92j1b_tVLWYfmBSwTYAzE1EksiCrgEDxzbc_tXG-kjA/exec", {
          method: "POST",
          body: JSON.stringify(dados),
          headers: { "Content-Type": "application/json" }
        });

        const result = await response.json();
        if (result.status === "success") {
          alert("✅ Agendamento realizado com sucesso!");
          document.getElementById("agendamentoForm").reset();
        } else {
          alert("⚠️ " + result.mensagem);
        }
      } catch (error) {
        alert("❌ Erro ao enviar agendamento.");
      }
    });
  </script>
</body>
</html>
