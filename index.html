<body>

<header>
  <img src="logo.png" alt="Logo BDV" class="logo">
  <h1>Barbeiro Dom Valdenon</h1>

<div class="container">
  <form id="form">
    <label>Serviço:</label>
    <select id="servico" required>
      <option value="">Selecione</option>
      <option value="Barba" data-duracao="30">Barba - R$20,00</option>
      <option value="Cabelo (1 máquina)" data-duracao="20">Cabelo (1 máquina) - R$20,00</option>
      <option value="Corte" data-duracao="40">Corte - R$35,00</option>
      <option value="Pezinho (contorno)" data-duracao="10">Pezinho (contorno) - R$10,00</option>
      <option value="Combo" data-duracao="60">Combo - R$50,00</option>
      <option value="Pigmentação" data-duracao="20">Pigmentação - R$15,00</option>
      <option value="Corte + Pigmentação" data-duracao="60">Corte + Pigmentação - R$45,00</option>
      <option value="Corte de Atípicos" data-duracao="60">Corte de Atípicos - R$50,00</option>
    </select>

    <label>Data:</label>
    <input type="date" id="data" required min="<?= (new Date()).toISOString().split('T')[0] ?>">

    <label>Horário:</label>
    <div id="slots" class="slots"></div>

    <label>Nome:</label>
    <input type="text" id="nome" required>

    <label>WhatsApp:</label>
    <input type="tel" id="telefone" required>

    <button type="submit">Agendar</button>
  </form>

  <div class="success" id="successMsg">Agendamento realizado com sucesso!</div>
  <div class="error" id="errorMsg">Erro ao realizar o agendamento!</div>
</div>

</footer>

<script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbzgpP3CQDJ9XMgc8S1rDYX9qtt92j1b_tVLWYfmBSwTYAzE1EksiCrgEDxzbc_tXG-kjA/exec";

const servico = document.getElementById("servico");
const dataInput = document.getElementById("data");
const slotsDiv = document.getElementById("slots");
const form = document.getElementById("form");
const successMsg = document.getElementById("successMsg");
const errorMsg = document.getElementById("errorMsg");

let selectedSlot = null;

function gerarSlots(duracao) {
  const slots = [];
  const start = 9*60;  
  const end = 20*60 + 30; 
  const dur = parseInt(duracao);

  for (let t = start; t <= end - dur; t += 10) {
    if ((t >= 12*60) && (t < 13*60)) continue;

    const h = Math.floor(t/60).toString().padStart(2,'0');
    const m = (t%60).toString().padStart(2,'0');
    slots.push(`${h}:${m}`);
  }
  return slots;
}

async function atualizarSlots() {
  slotsDiv.innerHTML = '';
  selectedSlot = null;
  if (!dataInput.value || !servico.value) return;

  const duracao = servico.selectedOptions[0].dataset.duracao;
  let horarios = gerarSlots(duracao);

  try {
    const res = await fetch(SHEET_URL + "?action=getHorarios");
    const ocupados = await res.json();
    if (ocupados[dataInput.value]) {
      horarios = horarios.filter(h => !ocupados[dataInput.value].some(o => {
        const [oh, om] = o.split(":").map(Number);
        const [hh, mm] = h.split(":").map(Number);
        const inicio = hh*60 + mm;
        const fim = inicio + parseInt(duracao);
        const ocupInicio = oh*60 + om;
        const ocupFim = ocupInicio + 30; 
        return (inicio < ocupFim && fim > ocupInicio);
      }));
    }

    // Disponíveis
    horarios.forEach(h => {
      const div = document.createElement('div');
      div.classList.add('slot','available');
      div.textContent = h;
      div.addEventListener('click', () => {
        document.querySelectorAll('.slot.selected').forEach(s => s.classList.remove('selected'));
        div.classList.add('selected');
        selectedSlot = h;
      });
      slotsDiv.appendChild(div);
    });

    // Ocupados
    const allPossible = gerarSlots(duracao);
    allPossible.forEach(h => {
      if (!horarios.includes(h)) {
        const div = document.createElement('div');
        div.classList.add('slot','booked');
        div.textContent = h;
        slotsDiv.appendChild(div);
      }
    });

  } catch {
    alert("Erro ao buscar horários ocupados.");
  }
}

servico.addEventListener("change", atualizarSlots);
dataInput.addEventListener("change", atualizarSlots);

form.addEventListener("submit", async e => {
  e.preventDefault();
  if (!selectedSlot) {
    errorMsg.textContent = "Selecione um horário!";
    errorMsg.style.display = "block";
    return;
  }
  const dados = {
    servico: servico.value,
    data: dataInput.value,
    hora: selectedSlot,
    nome: document.getElementById("nome").value,
    telefone: document.getElementById("telefone").value
  };
  try {
    const res = await fetch(SHEET_URL, { method:"POST", body:JSON.stringify(dados) });
    const r = await res.json();
    if(r.status==="success"){
      successMsg.style.display="block";
      errorMsg.style.display="none";
      form.reset();
      slotsDiv.innerHTML = '';
      selectedSlot = null;
      setTimeout(()=>{successMsg.style.display="none"},3000);
    } else {
      errorMsg.textContent = r.mensagem;
      errorMsg.style.display="block";
    }
  } catch {
    errorMsg.textContent = "Erro ao conectar com a planilha.";
    errorMsg.style.display="block";
  }
});
</script>
